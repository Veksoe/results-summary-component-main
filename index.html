<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="resultCard">
      <section class="results">

        <h2>Your Result</h2>

        <div class="numbers">
          <p id="playerResult">76</p>
          <p> of 100</p>
        </div>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>


      </section>
      <section class="summary">


        <div class="summaryContainer">
          <h2>Summary</h2>
          <div class="summaryItem">
            <span class="itemText"><img src="./assets/images/icon-reaction.svg" alt="">Reaction </span>
            <div><span class="playerSummary">80</span> / 100</div>
          </div>
          <div class="summaryItem">
            <span class="itemText"><img src="./assets/images/icon-memory.svg" alt="">Memory</span>
            <div> <span class="playerSummary">92 </span>/ 100</div>
          </div>
          <div class="summaryItem">
            <span class="itemText"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>
            <div> <span class="playerSummary">61 </span>/ 100</div>
          </div>
          <div class="summaryItem">
            <span class="itemText"><img src="./assets/images/icon-visual.svg" alt=""> Visual </span>
            <div><span class="playerSummary">72 </span>/ 100</div>
          </div>
          <button class="btn">Continue</button>
        </div>





      </section>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Veksoe">Annika Veks√∏ - October, 2023</a>.
  </div>
</body>

</html>
